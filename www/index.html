<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valorant</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="logo">
        <span>GANDIsbr</span>
    </div>

    <nav>
        <div class="links">
            <span>Top artists</span>
            <span>Marketplace</span>
            <span>Collections</span>
            <span>About us</span>
        </div>
        <div class="btn">
            <button class="btn-red">Get started</button>
        </div>
    </nav>
</header>

<main>
    <div class="left">

        <div class="title">
            <h1>Discover, Collect,<br>
                and sell extraordinary
                NFTs
            </h1>
        </div>


        <p>A marketplace that has populer artists from all<br>
            around the world
        </p>

        <div class="row-btn">
            <button class="btn-red">Explore now</button>
            <button class="btn-border">Connect wallet</button>
        </div>

        <div class="numbers">
            <div class="column">
                <span>1526K</span>
                <span>Users</span>
            </div>
            <div class="column">
                <span>356K</span>
                <span>Artworks</span>
            </div>
            <div class="column">
                <span>150K</span>
                <span>Artists</span>
            </div>
        </div>
    </div>

    <div class="right">

        <div class="illustration"></div>

        <div class="bid">
            <div class="column">
                <span>Current bid</span>
                <p>5.56 ETH</p>
            </div>
            <div class="column">
                <span>Remaining time</span>
                <p>15h: 12M : 25S</p>
            </div>
            <div class="btn">
                <button class="btn-red">BID NOW</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
